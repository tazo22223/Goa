<!DOCTYPE html>
<html>
<head>
    <style>
        /* Heading to appear bold */
        h1 {
            font-weight: bold;
        }

        /* Paragraph to appear lighter in weight */
        .lighter {
            font-weight: lighter;
        }

        /* Small font size */
        .small {
            font-size: 12px;
        }

        /* Medium font size */
        .medium {
            font-size: 18px;
        }

        /* Large font size */
        .large {
            font-size: 24px;
        }
    </style>
</head>
<body>

<h1>Bold Heading</h1>
<p class="small">This is a small paragraph.</p>
<p class="medium">This is a medium paragraph.</p>
<p class="large">This is a large paragraph.</p>
<p class="lighter">This paragraph is lighter in weight.</p>

</body>
</html>
