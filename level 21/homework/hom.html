<!DOCTYPE html>
<html>
<head>
    <style>
        /* Solid border around a div */
        .solid-border {
            border: 5px solid black;
            
        }

        /* Dotted border around an image */
        .dotted-border {
            border: 2px dotted black;
            
        }
    </style>
</head>
<body>

<div class="solid-border">
    This div has a solid border with a thickness of 5px.
</div>

<img src="your-image-url.jpg" class="dotted-border" alt="Image with Dotted Border">

</body>
</html>
