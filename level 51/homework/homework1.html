<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Bounce Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f8f8;
        }

        .ball {
            width: 50px;
            height: 50px;
            background-color: #3498db;
            border-radius: 50%;
            position: absolute;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0% { transform: translateY(0); }
            25% { transform: translateY(-150px) scale(1.2); }
            50% { transform: translateY(0) scale(1); }
            75% { transform: translateY(-75px) scale(1.1); }
            100% { transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="ball"></div>
</body>
</html>
