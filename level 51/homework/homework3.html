<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyframe Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
        }
        
        .ball {
            width: 40px;
            height: 40px;
            background-color: rgba(100, 149, 237, 0.8);
            border-radius: 50%;
            position: absolute;
            animation: bounce 3s infinite ease-in-out;
        }
        
        @keyframes bounce {
            0% {
                transform: translate(0, 0) scale(1);
            }
            25% {
                transform: translate(50px, -80px) scale(1.2);
            }
            50% {
                transform: translate(120px, 20px) scale(1.5);
            }
            75% {
                transform: translate(200px, -40px) scale(2);
            }
            100% {
                transform: translate(300px, 0) scale(2.5);
            }
        }
    </style>
</head>
<body>
    <div class="ball"></div>
</body>
</html>
