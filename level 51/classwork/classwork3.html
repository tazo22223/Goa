<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Transition</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: lightblue;
            transition: background-color 0.3s ease;
        }

        div:hover {
            background-color: lightcoral;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
