<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8" />
  <title>მაგალითი - ვებგვერდის განლაგება</title>
  <style>
    /* ძირთადი სტილები */
    body {
      margin: 0;
      font-family: sans-serif;
    }
    
    /* Header */
    header {
      background-color: #3498db; /* ლურჯი ფერი */
      padding: 20px;
      text-align: center;
      color: #fff;
    }
    
    /* Hero სექცია */
    .hero {
      background-color: #e74c3c; /* წითელი ფერი */
      padding: 40px 20px;
      text-align: center;
      color: #fff;
    }
    
    /* კონტეინერი (content + sidebar) */
    .container {
      display: flex;
      flex-direction: row;
      margin: 20px;
    }
    
    /* მთავარი კონტენტი */
    .content {
      flex: 1; /* ფართობი, რომ დაიკავოს რაც შეიძლება მეტი სივრცე */
      background-color: #2ecc71; /* მწვანე ფერი */
      padding: 20px;
      margin-right: 20px; /* გვერდითი პანელიდან დასაშორებლად */
      color: #fff;
    }
    
    /* Sidebar */
    aside.sidebar {
      width: 250px;
      background-color: #9b59b6; /* იისფერი ფერი */
      padding: 20px;
      color: #fff;
    }
    
    /* Footer */
    footer {
      background-color: #7f8c8d; /* ნაცრისფერი ფერი */
      padding: 20px;
      text-align: center;
      color: #fff;
    }
  </style>
</head>
<body>
  <header>
    <h1>Header</h1>
  </header>

  <div class="hero">
    <h2>Hero სექცია</h2>
    <p>აქ შეგიძლიათ დაამატოთ სურათები, სლოგანი ან ძირითადი ინფორმაცია.</p>
  </div>

  <main>
    <div class="container">
      <section class="content">
        <h2>მთავარი კონტენტი</h2>
        <p>აქ განთავსდება თქვენი სტატია, ტექსტი, სურათები ან სხვა მასალა.</p>
      </section>

      <aside class="sidebar">
        <h2>Sidebar</h2>
        <p>გვერდითი პანელი შეიძლება შეიცავდეს ბმულებს, პატარა სიახლეებს ან სხვა დამატებით ინფორმაციას.</p>
      </aside>
    </div>
  </main>

  <footer>
    <p>Footer</p>
  </footer>
</body>
</html>
