<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Flex Grow</title>
    <style>
        .container {
            display: flex; /* Enable flexbox */
            justify-content: space-between; /* Distribute space between items */
            align-items: center; /* Align items vertically */
            height: 100vh; /* Full viewport height for demonstration */
        }
        .item {
            background-color: lightblue;
            border: 1px solid #ccc;
            padding: 20px;
            text-align: center;
            flex-grow: 1; /* Default flex-grow value */
        }
        .item.grow-twice {
            flex-grow: 2; /* This item will grow twice as much as the others */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">Item 1</div>
        <div class="item grow-twice">Item 2</div>
        <div class="item">Item 3</div>
    </div>
</body>
</html>
