<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Dimensional Layout</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: grid;
            grid-template-rows: 50px 1fr 50px;
            grid-template-columns: 200px 1fr;
            height: 100vh;
        }
        .header {
            grid-column: 1 / 3;
            background: cyan;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .menu {
            background: red;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .content {
            background: orange;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .footer {
            grid-column: 1 / 3;
            background: cyan;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Header</div>
        <div class="menu">Menu</div>
        <div class="content">Content</div>
        <div class="footer">Footer</div>
    </div>
</body>
</html>
