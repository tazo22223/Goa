<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rounded Corners Example</title>
    <style>
        /* Style for the div with rounded corners */
        .rounded-div {
            border: 2px solid #4CAF50; /* Green border */
            padding: 20px;             /* Padding inside the div */
            background-color: #f9f9f9; /* Light gray background color */
            border-radius: 15px;       /* Rounded corners with 15px radius */
            font-size: 16px;           /* Font size */
        }
    </style>
</head>
<body>
    <h1>Rounded Corners Example</h1>
    <div class="rounded-div">
        This is a div with rounded corners. The border-radius property creates the rounded effect.
    </div>
</body>
</html>
