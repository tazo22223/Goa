<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Item Margin Example</title>
    <style>
        /* Style for the unordered list items */
        ul li {
            margin-bottom: 10px; /* Add margin to the bottom of each list item */
            padding: 5px;       /* Optional padding inside the list items */
            background-color: #f9f9f9; /* Optional background color */
            border-radius: 5px; /* Optional rounded corners */
            font-size: 16px;    /* Font size */
        }
    </style>
</head>
<body>
    <h1>List Item Margin Example</h1>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
    </ul>
</body>
</html>
