<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Error Messages</title>
    <style>
        /* Style for the error message container */
        .error-message {
            color: red;                   /* Red text color */
            display: flex;                /* Flexbox layout for alignment */
            align-items: center;          /* Center the icon and text vertically */
            margin: 10px 0;               /* Top and bottom margin for spacing */
            font-size: 14px;              /* Font size */
        }

        /* Style for the error icon */
        .error-icon {
            margin-right: 8px;            /* Space between icon and text */
        }
    </style>
</head>
<body>
    <h1>Form with Error Messages</h1>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>

        <!-- Example of an error message -->
        <div class="error-message">
            <span class="error-icon">⚠️</span> <!-- Small warning icon -->
            <span class="error-text">Please enter your name.</span>
        </div>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>

        <!-- Example of an error message -->
        <div class="error-message">
            <span class="error-icon">⚠️</span> <!-- Small warning icon -->
            <span class="error-text">Please enter a valid email address.</span>
        </div>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
