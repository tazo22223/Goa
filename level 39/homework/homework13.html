<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box with Shadowed Border</title>
    <style>
        /* Style for the div with a border and shadow */
        .shadowed-div {
            border: 2px solid #4CAF50; /* Green border */
            padding: 20px;             /* Padding inside the div */
            background-color: #f9f9f9; /* Light gray background color */
            border-radius: 10px;       /* Rounded corners */
            font-size: 16px;           /* Font size */
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1); /* Subtle box-shadow */
            width: 300px;              /* Width of the div */
            margin: 20px auto;         /* Center the div with margin */
        }
    </style>
</head>
<body>
    <h1>Box with Shadowed Border</h1>
    <div class="shadowed-div">
        This is a div with a border and a subtle box-shadow. The shadow gives it a lifted effect.
    </div>
</body>
</html>
