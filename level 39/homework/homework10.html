<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraph Margin Example</title>
    <style>
        /* Style for the paragraph with margin */
        .margined-paragraph {
            margin: 20px 0; /* Top and bottom margin */
            padding: 10px;  /* Optional padding inside the paragraph */
            border: 1px solid #ccc; /* Optional border for visualization */
            background-color: #f9f9f9; /* Optional background color */
            font-size: 16px; /* Font size */
        }
    </style>
</head>
<body>
    <h1>Paragraph Margin Example</h1>
    <p class="margined-paragraph">
        This is a paragraph with a margin applied. The margin creates space between the paragraph and the surrounding elements.
    </p>
    <p class="margined-paragraph">
        Here is another paragraph with the same margin applied, creating consistent spacing between paragraphs.
    </p>
</body>
</html>
