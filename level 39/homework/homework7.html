<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Different Padding Values</title>
    <style>
        /* Style for the div with different padding values */
        .padded-div {
            border: 2px solid #4CAF50; /* Green border */
            padding: 10px 20px 30px 40px; /* Top, right, bottom, left padding */
            background-color: #f9f9f9; /* Light gray background color */
            border-radius: 5px;        /* Rounded corners */
            font-size: 16px;           /* Font size */
        }
    </style>
</head>
<body>
    <h1>Different Padding Values Example</h1>
    <div class="padded-div">
        This div has different padding values for the top, right, bottom, and left sides.
    </div>
</body>
</html>
