<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Focus Effects</title>
    <style>
        /* Style the input fields */
        input {
            border: 2px solid #ccc;     /* Default border color */
            padding: 10px;              /* Padding inside the input fields */
            background-color: #f9f9f9;  /* Default background color */
            border-radius: 5px;         /* Rounded corners */
            font-size: 16px;            /* Font size */
            transition: border-color 0.3s ease, background-color 0.3s ease; /* Smooth transition */
        }

        /* Focus effect for input fields */
        input:focus {
            border-color: #4CAF50;      /* Green border color on focus */
            background-color: #e8f5e9;  /* Light green background color on focus */
            outline: none;              /* Remove the default outline */
        }
    </style>
</head>
<body>
    <h1>Input Focus Effects</h1>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
