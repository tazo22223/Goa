<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Negative Margins Example</title>
    <style>
        /* Style for the container div */
        .container {
            width: 300px;
            margin: 0 auto; /* Center the container */
            padding: 20px;
            border: 1px solid #ccc; /* Border for visualization */
            background-color: #f9f9f9; /* Background color */
        }

        /* Style for the first box */
        .box1 {
            background-color: #4CAF50; /* Green background color */
            padding: 20px;
            color: white;
            margin-bottom: -10px; /* Negative margin to move closer to the next box */
        }

        /* Style for the second box */
        .box2 {
            background-color: #2196F3; /* Blue background color */
            padding: 20px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box1">Box 1</div>
        <div class="box2">Box 2</div>
    </div>
</body>
</html>
