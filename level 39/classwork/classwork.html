<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model</title>
    <style>
        .container {
            width: 794px;
            height: 160px;
            padding: 50px;
            border: 5px solid black;
            margin: 50px 50px 30px 50px;
            background-color: #c4e17f;
            position: relative;
        }
        .content {
            width: 794px;
            height: 160px;
            background-color: #6b9fb5;
            text-align: center;
            line-height: 160px;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        .border {
            padding: 5px;
            background-color: #f8de7e;
        }
        .margin {
            padding: 30px 50px;
            background-color: #f4c7a3;
        }
    </style>
</head>
<body>
    <div class="margin">
        <div class="border">
            <div class="container">
                <div class="content">794 Ã— 160</div>
            </div>
        </div>
    </div>
</body>
</html>
