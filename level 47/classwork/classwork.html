<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Div</title>
    <style>
        .parent {
            width: 700px;
            height: 700px;
            background-color: lightblue; /* ფონის ნებისმიერი ფერი */
            position: relative;
        }

        .child {
            width: 50px;
            height: 50px;
            background-color: coral; /* ფონის ნებისმიერი ფერი */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child"></div>
    </div>
</body>
</html>
