<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absolute Positioning</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ddd;
            flex-direction: column;
        }
        .container {
            position: relative;
            width: 500px;
            height: 500px;
            background-color: white;
        }
        .box {
            width: 100px;
            height: 100px;
            position: absolute;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
        }
        .red { background: red; top: 0; left: 0; }
        .green { background: green; top: 0; right: 0; }
        .blue { background: blue; bottom: 0; left: 0; }
        .purple { background: purple; bottom: 0; right: 0; }
        .footer {
            background: gray;
            width: 100px;
            height: 100px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <h2>Absolute Positioning</h2>
    <div class="container">
        <div class="box red">Red</div>
        <div class="box green">Green</div>
        <div class="box blue">Blue</div>
        <div class="box purple">Purple</div>
        <div class="footer">Footer</div>
    </div>
</body>
</html>
