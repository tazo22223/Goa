<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Div Block</title>
    <style>
        .styled-div {
            height: 500px;
            width: 1000px;
            border-radius: 15px; /* კუთხეების მომრგვალება */
            border: 3px solid black; /* საზღვარი */
            background-image: url('your-image-url.jpg'); /* ფონის სურათი */
            background-size: cover; /* სურათის მთლიანად გაშლა */
            background-position: center; /* ცენტრში პოზიციონირება */
        }
    </style>
</head>
<body>
    <div class="styled-div"></div>
</body>
</html>
