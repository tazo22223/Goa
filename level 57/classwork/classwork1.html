<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grid Layout</title>
  <style>
    body {
      background: linear-gradient(to right, #42124d, #79266a);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(6, 80px);
      grid-template-rows: repeat(4, 80px);
      gap: 10px;
    }

    .item {
      border-radius: 15px;
    }

    .item1 {
      background: #4cb2a3;
      grid-column: 1 / span 2;
      grid-row: 1 / span 2;
    }

    .item2 {
      background: #59c6d1;
      grid-column: 3 / span 3;
      grid-row: 1 / span 1;
    }

    .item3 {
      background: #dc80c3;
      grid-column: 1 / span 2;
      grid-row: 3 / span 1;
    }

    .item4 {
      background: #b7634b;
      grid-column: 3 / span 2;
      grid-row: 2 / span 2;
    }

    .item5 {
      background: #2c6562;
      grid-column: 5 / span 1;
      grid-row: 2 / span 1;
    }

    .item6 {
      background: #746b5c;
      grid-column: 5 / span 1;
      grid-row: 3 / span 1;
    }
  </style>
</head>
<body>
  <div class="grid-container">
    <div class="item item1"></div>
    <div class="item item2"></div>
    <div class="item item3"></div>
    <div class="item item4"></div>
    <div class="item item5"></div>
    <div class="item item6"></div>
  </div>
</body>
</html>
