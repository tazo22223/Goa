<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flex საკლასო დავალება</title>
  <style>
    .parent {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      gap: 10px;
    }

    .child {
      flex: 1;
      background-color: lightblue;
      padding: 20px;
      text-align: center;
    }

    @media (max-width: 800px) {
      .parent {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <div class="parent">
    <div class="child">ბლოკი 1</div>
    <div class="child">ბლოკი 2</div>
    <div class="child">ბლოკი 3</div>
  </div>

</body>
</html>
