<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Grid Layout</title>
  <style>
    body {
      margin: 0;
      background: #1e2a2f;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      text-align: center;
    }

    h1 {
      margin-top: 40px;
      font-size: 3rem;
      letter-spacing: 2px;
    }

    p {
      letter-spacing: 1px;
      font-size: 0.9rem;
      color: #ccc;
      margin-bottom: 30px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      grid-auto-rows: 150px;
      gap: 10px;
      padding: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .item {
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      background: linear-gradient(to bottom right, #ff9a9e, #fad0c4);
      color: #333;
      font-size: 1.2rem;
      border-radius: 10px;
    }

    .item1 { grid-column: span 3; grid-row: span 2; background: linear-gradient(to bottom right, #fcbad3, #ffdde1); }
    .item2 { grid-column: span 2; grid-row: span 2; background: linear-gradient(to bottom right, #a18cd1, #fbc2eb); }
    .item3 { grid-column: span 2; }
    .item4 { grid-column: span 2; }
    .item5, .item6, .item7, .item8,
    .item9, .item10, .item11, .item12,
    .item13, .item14 {
      background: linear-gradient(to bottom right, #ffecd2, #fcb69f);
    }
  </style>
</head>
<body>
  <h1>CSS GRID LAYOUT</h1>
  <p>WITH @SUPPORT FLEXBOX FALLBACK.</p>

  <div class="grid">
    <div class="item item1">1</div>
    <div class="item item2">2</div>
    <div class="item item3">3</div>
    <div class="item item4">4</div>
    <div class="item item5">5</div>
    <div class="item item6">6</div>
    <div class="item item7">7</div>
    <div class="item item8">8</div>
    <div class="item item9">9</div>
    <div class="item item10">10</div>
    <div class="item item11">11</div>
    <div class="item item12">12</div>
    <div class="item item13">13</div>
    <div class="item item14">14</div>
  </div>
</body>
</html>
