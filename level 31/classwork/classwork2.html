
<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>საკლასო დავალება</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .parent {
            width: 70%;
            height: 600px;
            background-color: #ffcc00; /* მშობელი დივ ბლოკის ფონის ფერი თექვსმეტობითი */
            margin: 0 auto; /* ცენტრში დაბალანსება */
        }
        .child {
            width: 25%; /* მშობელი დივ ბლოკის სიგანის მეოთხედი */
            height: 10%; /* მშობელი დივ ბლოკის სიმაღლის 10% */
            background-color: #0066ff; /* შვილობილი დივ ბლოკის ფონის ფერი თექვსმეტობითი */
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child"></div>
    </div>
</body>
</html>
