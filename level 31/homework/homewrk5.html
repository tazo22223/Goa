<!DOCTYPE html>
<html>
<head>
    <title>დივ ბლოკები</title>
    <style>
        .parent {
            width: 1000px;
            height: 1000px;
            background-color: #008000; /* მწვანე ფონ */
            position: relative;
        }
        .child {
            width: 20%; /* მშობელი დივის სიგანის 20% */
            height: 15%; /* მშობელი დივის სიმაღლის 15% */
            background-color: #000000; /* შავი ფონ */
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child"></div>
    </div>
</body>
</html>
