<!DOCTYPE html>
<html>
<head>
    <title>10 დივ ბლოკი</title>
    <style>
        .div1 {
            width: 120px;
            height: 120px;
            background-color: #FF5733; /* ნარინჯისფერი */
        }
        .div2 {
            width: 130px;
            height: 130px;
            background-color: #33FF57; /* მწვანე */
        }
        .div3 {
            width: 140px;
            height: 140px;
            background-color: #5733FF; /* ლურჯი */
        }
        .div4 {
            width: 150px;
            height: 150px;
            background-color: #FFD700; /* ოქროსფერი */
        }
        .div5 {
            width: 160px;
            height: 160px;
            background-color: #00CED1; /* მუქი ცისფერი */
        }
        .div6 {
            width: 170px;
            height: 170px;
            background-color: #8A2BE2; /* მეწამული */
        }
        .div7 {
            width: 180px;
            height: 180px;
            background-color: #FF4500; /* ღია ნარინჯისფერი */
        }
        .div8 {
            width: 190px;
            height: 190px;
            background-color: #7FFF00; /* ღია მწვანე */
        }
        .div9 {
            width: 200px;
            height: 200px;
            background-color: #DC143C; /* მოცხარისფერი */
        }
        .div10 {
            width: 210px;
            height: 210px;
            background-color: #4B0082; /* ინდისფერი */
        }
    </style>
</head>
<body>
    <div class="div1"></div>
    <div class="div2"></div>
    <div class="div3"></div>
    <div class="div4"></div>
    <div class="div5"></div>
    <div class="div6"></div>
    <div class="div7"></div>
    <div class="div8"></div>
    <div class="div9"></div>
    <div class="div10"></div>
</body>
</html>
