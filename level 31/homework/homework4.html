<!DOCTYPE html>
<html>
<head>
    <title>10 პარაგრაფი სხვადასხვა ფერებით</title>
    <style>
        p:nth-child(1) {
            color: rgb(255, 0, 0); /* წითელი ტექსტი */
            background-color: rgb(255, 255, 255); /* თეთრი ფონ */
        }
        p:nth-child(2) {
            color: rgb(0, 255, 0); /* მწვანე ტექსტი */
            background-color: rgb(0, 0, 0); /* შავი ფონ */
        }
        p:nth-child(3) {
            color: rgb(0, 0, 255); /* ლურჯი ტექსტი */
            background-color: rgb(255, 255, 0); /* ყვითელი ფონ */
        }
        p:nth-child(4) {
            color: rgb(255, 255, 0); /* ყვითელი ტექსტი */
            background-color: rgb(0, 0, 255); /* ლურჯი ფონ */
        }
        p:nth-child(5) {
            color: rgb(255, 165, 0); /* ნარინჯისფერი ტექსტი */
            background-color: rgb(128, 128, 128); /* ნაცრისფერი ფონ */
        }
        p:nth-child(6) {
            color: #FF69B4; /* ვარდისფერი ტექსტი */
            background-color: #8A2BE2; /* მეწამული ფონ */
        }
        p:nth-child(7) {
            color: #7FFF00; /* ღია მწვანე ტექსტი */
            background-color: #2E8B57; /* ზღვის მწვანე ფონ */
        }
        p:nth-child(8) {
            color: #00CED1; /* მუქი ცისფერი ტექსტი */
            background-color: #DC143C; /* მოცხარის ფონ */
        }
        p:nth-child(9) {
            color: #FFD700; /* ოქროსფერი ტექსტი */
            background-color: #4B0082; /* ინდისფერი ფონ */
        }
        p:nth-child(10) {
            color: #8B0000; /* მუქი წითელი ტექსტი */
            background-color: #00FF7F; /* ზღვის მწვანე ფონ */
        }
    </style>
</head>
<body>
    <p>პირველი პარაგრაფი</p>
    <p>მეორე პარაგრაფი</p>
    <p>მესამე პარაგრაფი</p>
    <p>მეოთხე პარაგრაფი</p>
    <p>მეხუთე პარაგრაფი</p>
    <p>მეექვსე პარაგრაფი</p>
    <p>მეშვიდე პარაგრაფი</p>
    <p>მერვე პარაგრაფი</p>
    <p>მეცხრე პარაგრაფი</p>
    <p>მეათე პარაგრაფი</p>
</body>
</html>
