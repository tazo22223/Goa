<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Table Example</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse; /* Merge table borders */
        }
        th, td {
            border: 2px solid black; /* Border style for table cells */
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #4CAF50; /* Green background for headers */
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2; /* Light gray background for even rows */
        }
        tr:hover {
            background-color: #ddd; /* Light gray background on row hover */
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Header 1</th>
            <th>Header 2</th>
            <th>Header 3</th>
        </tr>
        <tr>
            <td>Data 1.1</td>
            <td>Data 1.2</td>
            <td>Data 1.3</td>
        </tr>
        <tr>
            <td>Data 2.1</td>
            <td>Data 2.2</td>
            <td>Data 2.3</td>
        </tr>
        <tr>
            <td>Data 3.1</td>
            <td>Data 3.2</td>
            <td>Data 3.3</td>
        </tr>
        <tr>
            <td>Data 4.1</td>
            <td>Data 4.2</td>
            <td>Data 4.3</td>
        </tr>
        <tr>
            <td>Data 5.1</td>
            <td>Data 5.2</td>
            <td>Data 5.3</td>
        </tr>
    </table>
</body>
</html>
