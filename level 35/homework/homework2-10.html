<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Link Styles</title>
    <style>
        a {
            color: #1a73e8; /* Custom link color */
            text-decoration: none; /* Remove default underline */
            font-weight: bold; /* Make links bold */
            font-style: italic; /* Change font style */
            text-transform: uppercase; /* Convert text to uppercase */
        }
        a:hover {
            text-decoration: underline; /* Add underline on hover */
            color: #ff5722; /* Change link color on hover */
            background-color: #f0f0f0; /* Add background color on hover */
        }
        a:visited {
            color: #6a1b9a; /* Style visited links with a different color */
        }
    </style>
</head>
<body>
    <a href="https://example.com">Example Link 1</a><br>
    <a href="https://example.com">Example Link 2</a><br>
    <a href="https://example.com">Example Link 3</a><br>
    <a href="https://example.com">Example Link 4</a><br>
    <a href="https://example.com">Example Link 5</a>
</body>
</html>
