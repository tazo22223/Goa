<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links Example</title>
    <style>
        a {
            text-decoration: none;
            color: #000000; /* Default text color */
        }
        a:hover {
            font-size: 20px;
            font-weight: bold;
            color: rgb(255, 0, 0); /* Red color on hover using RGB */
        }
        a:active {
            font-size: 12px;
            font-weight: normal;
            color: #0000FF; /* Blue color on active using hexadecimal */
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="https://example.com/link1">Link 1</a></li>
        <li><a href="https://example.com/link2">Link 2</a></li>
        <li><a href="https://example.com/link3">Link 3</a></li>
        <li><a href="https://example.com/link4">Link 4</a></li>
        <li><a href="https://example.com/link5">Link 5</a></li>
    </ul>
</body>
</html>
