<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Active DIV Example</title>
    <style>
        /* საწყისი სტილები */
        div {
            font-size: 20px;
            color: white;
            background-color: black;
            width: 200px;
            height: 100px;
            line-height: 100px;
            text-align: center;
            transition: font-size 1s, color 2s, background-color 2s;
        }

        /* active მოვლენის სტილები */
        div:active {
            font-size: 25px;
            color: black;
            background-color: white;
        }
    </style>
</head>
<body>
    <div>დააწკაპუნეთ აქ!</div>
</body>
</html>
