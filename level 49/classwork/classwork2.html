<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Active Event</title>
    <style>
        div {
            font-size: 20px;
            color: white;
            background-color: black;
            transition: font-size 1s, color 2s, background-color 2s;
            padding: 20px;
            text-align: center;
            cursor: pointer;
        }

        div:active {
            font-size: 25px;
            color: black;
            background-color: white;
        }
    </style>
</head>
<body>
    <div>დააჭირე აქ!</div>
</body>
