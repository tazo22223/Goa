<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Hover Transition</title>
    <style>
        a {
            color: blue; /* Initial link color */
            text-decoration: none; /* Remove underline */
            transition: color 0.4s ease; /* Smooth color transition */
            font-size: 18px; /* Optional: Font styling */
        }

        a:hover {
            color: red; /* Color when hovered over */
        }
    </style>
</head>
<body>
    <a href="#">Hover over this link</a>
</body>
</html>
