<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opacity Transition</title>
    <style>
        .fade-box {
            width: 200px; /* Width of the div */
            height: 200px; /* Height of the div */
            background-color: teal; /* Background color of the div */
            transition: opacity 0.5s ease; /* Smooth transition for opacity */
        }

        .fade-box:hover {
            opacity: 0.5; /* Reduce opacity to 50% on hover */
        }
    </style>
</head>
<body>
    <div class="fade-box"></div>
</body>
</html>
