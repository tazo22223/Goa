<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Animation</title>
    <style>
        .animated-box {
            width: 200px; /* Width of the box */
            height: 200px; /* Height of the box */
            border: 2px solid black; /* Initial border thickness and color */
            transition: border-width 0.5s ease; /* Smooth transition for border thickness */
        }

        .animated-box:hover {
            border-width: 8px; /* Increased border thickness on hover */
        }
    </style>
</head>
<body>
    <div class="animated-box"></div>
</body>
</html>
