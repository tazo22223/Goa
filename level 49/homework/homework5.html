<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Hover Effect</title>
    <style>
        p {
            color: black; /* Initial text color */
            font-size: 18px; /* Font size */
            transition: color 1s ease; /* Smooth color transition */
        }

        p:hover {
            color: darkorange; /* New text color on hover */
        }
    </style>
</head>
<body>
    <p>Hover over this text and watch the color change gradually!</p>
</body>
</html>
