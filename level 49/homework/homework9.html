<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding Animation</title>
    <style>
        .padding-box {
            width: 200px; /* Width of the box */
            height: 100px; /* Height of the box */
            padding: 10px; /* Initial padding */
            background-color: lightblue; /* Background color */
            transition: padding 0.5s ease; /* Smooth transition for padding */
            text-align: center; /* Align text in the center */
            line-height: 100px; /* Align text vertically */
            border: 2px solid blue; /* Optional: Border for styling */
        }

        .padding-box:hover {
            padding: 30px; /* Increased padding on hover */
        }
    </style>
</head>
<body>
    <div class="padding-box">Hover over me!</div>
</body>
</html>
