<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sequential Animation</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            margin: 10px;
            background-color: steelblue;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        .box:nth-child(1) {
            animation-delay: 1s;
        }

        .box:nth-child(2) {
            animation-delay: 2s;
        }

        .box:nth-child(3) {
            animation-delay: 3s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
</body>
</html>
