<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Animation</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: blue;
            margin: 50px auto;
            text-align: center;
            line-height: 100px;
            color: white;
            font-weight: bold;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeLoop {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }

        .play-once {
            animation: fadeIn 2s forwards;
        }

        .looping {
            animation: fadeLoop 2s infinite;
        }
    </style>
</head>
<body>
    <div class="box play-once">Hello</div>
    <button onclick="toggleAnimation()">Toggle Animation</button>

    <script>
        function toggleAnimation() {
            let box = document.querySelector(".box");
            if (box.classList.contains("play-once")) {
                box.classList.remove("play-once");
                box.classList.add("looping");
            } else {
                box.classList.remove("looping");
                box.classList.add("play-once");
            }
        }
    </script>
</body>
</html>
